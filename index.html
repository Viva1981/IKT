<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        /* Fejl√©c */
        .header {
            background-color: #E63950; /* One Min Order sz√≠n */
            padding: 2px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            height: 200px;
            margin-right: 15px;
        }
        
        /* T√°bl√°zat kont√©ner */
        .table-container {
            max-width: 90%;
            margin: auto;
            overflow-x: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        /* T√°bl√°zat */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #E63950; /* One Min Order sz√≠n */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .highlight-row {
            background-color: #E63950; /* Ugyanaz a sz√≠n, mint a fejl√©c */
            color: white;
        }
        
        /* Bet√∂lt√©si anim√°ci√≥ */
        .loading {
            font-size: 18px;
            color: #E63950;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="img/pulzalologo.gif" alt="One Min Order Logo">
        <h1>Projekt Manager</h1>
    </div>
    
    <div class="table-container">
        <p class="loading">üîÑ Bet√∂lt√©s...</p>
        <table id="data-table" style="display: none;">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", function() {
    gapi.load('client', init);

    function init() {
        gapi.client.init({
            apiKey: 'YOUR_API_KEY',
            discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"]
        }).then(function() {
            return gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: 'YOUR_SPREADSHEET_ID',
                range: 'Sheet1!A1:Z1000'
            });
        }).then(function(response) {
            const data = response.result.values;
            if (!data || data.length === 0) {
                console.log('No data found.');
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Add table header
            const headerRow = document.createElement('tr');
            data[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Add table body
            data.slice(1).forEach((row, index) => {
                const tr = document.createElement('tr');
                if (index === 12) {
                    tr.classList.add('highlight-row'); // 13. sor
                }
                if (index === 21) {
                    tr.classList.add('highlight-row'); // 22. sor
                }
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            document.getElementById('table-container').appendChild(table);
        }, function(response) {
            console.log('Error: ' + response.result.error.message);
        });
    }
});
    </script>
</body>
</html>
