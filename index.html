<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .header {
            background-color: #E63950;
            padding: 2px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            height: 200px;
            margin-right: 15px;
        }

        .table-container {
            max-width: 90%;
            margin: auto;
            overflow-x: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #E63950;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }

        .highlight-yellow {
            background-color: yellow;
        }

        .highlight-blue {
            background-color: blue;
            color: white;
        }

        .loading {
            font-size: 18px;
            color: #E63950;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="img/pulzalologo.gif" alt="One Min Order Logo">
        <h1>Projekt Manager</h1>
    </div>
    
    <div class="table-container">
        <p class="loading">ðŸ”„ BetÃ¶ltÃ©s...</p>
        <table id="data-table" style="display: none;">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        const API_KEY = "AIzaSyBCqmOG3VAy21KJ0C8UV-Buh3Orc1-igKI"; 
        const SPREADSHEET_ID = "1f57-NuPxwdwVKAKr7D4-IuIOrxh9l_TBxh6yDu4u3To";  
        const RANGE = "A1:Z100"; 

        async function loadSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.values) {
                    renderTable(data.values);
                } else {
                    document.querySelector('.loading').textContent = "âš ï¸ Nincsenek adatok!";
                }
            } catch (error) {
                document.querySelector('.loading').textContent = "âŒ Hiba tÃ¶rtÃ©nt!";
                console.error("Hiba:", error);
            }
        }

        function renderTable(data) {
            const tableHeader = document.getElementById("table-header");
            const tableBody = document.getElementById("table-body");
            const loadingText = document.querySelector(".loading");
            const table = document.getElementById("data-table");

            if (!tableHeader || !tableBody) {
                console.error("Nem talÃ¡lhatÃ³ a table-header vagy table-body elem.");
                return;
            }

            loadingText.style.display = "none";
            table.style.display = "table";

            tableHeader.innerHTML = "";
            data[0].forEach(header => {
                const th = document.createElement("th");
                th.textContent = header;
                tableHeader.appendChild(th);
            });

            tableBody.innerHTML = "";
            data.slice(1).forEach((row, index) => {
                const tr = document.createElement("tr");
                if (row[0] && row[0].trim().startsWith('EgyÃ©b Projekt')) {
                    tr.classList.add('highlight-yellow');
                }
                if (row[0] && row[0].trim().startsWith('MenÃ¼')) {
                    tr.classList.add('highlight-blue');
                }
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            table.appendChild(tableHeader);
            table.appendChild(tableBody);
            document.getElementById('table-container').appendChild(table);
        }

        loadSheetData();
        setInterval(loadSheetData, 30000);
    </script>
</body>
</html>
